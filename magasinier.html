<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdens - Magasinier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bouton de retour à l'accueil -->
        <div class="header">
            <a href="index.html" class="back-to-index">← Retour à l'accueil</a>
        </div>

        <h1>Interface Magasinier</h1>

        <!-- Liste des commandes -->
        <div id="commandes-list">
            <h2>Commandes à traiter</h2>
            <div id="commandes-container" class="commandes-container"></div>
        </div>

        <!-- Détails de la commande -->
        <div id="commande-details" style="display:none;">
            <h2>Commande : <span id="current-commande"></span></h2>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Description</th>
                        <th>Quantité</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="commande-table-body"></tbody>
            </table>
        </div>

    </div>

    <!-- Firebase et JS -->
    <script type="module" src="magasinier.js"></script>
</body>
</html>
